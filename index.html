      <!-- VIDEOS -->
      <section class="videos-container">
        <div class="videos-container__title-wrapper">
          <img

            src="images/videos-title.png"
            alt=""

        </div>
        <div class="videos-container__videos-container">
          <div class="videos-container__videos-wrapper">
            <div class="video-1-container">
              <img
                class="videos-container__video"
                src="/images/video-featured.png"
              />

            <div class="video-2-container">

        <div class="videos-container__video-text">

      <!-- STORE -->
      <section class="store-container">
        <div class="store-container__title-wrapper">
          <img
            class="store-container__store-title"
            src="images/store-title.png"
            alt=""
          />
        </div>
        <div class="store-container__merch-container">
          <div class="store-container__merch-wrapper">
            <img class="store-container__merch" src="/images/long-sleeve.png" />
            <img
              class="store-container__merch"
              src="/images/short-sleeve.png"
            />
            <img
              class="store-container__merch"
              src="/images/digital-single.png"
            />
          </div>
        </div>

        <div class="store-container__merch-details-container">
          <div class="store-container__details-wrapper">
            <div class="store-container__details">
              <img
                class="store-container__detail"
                src="/images/long-sleeve-text.png"
              />
              <img class="store-container__price" src="/images/$1.29.png" />
            </div>

            <div class="store-container__details">
              <img
                class="store-container__detail"
                src="/images/short-sleeve-text.png"
              />
              <img class="store-container__price" src="/images/$25.00.png" />
            </div>

            <div class="store-container__details">
              <img
                class="store-container__detail"
                src="/images/digital-single-text.png"
              />
              <img class="store-container__price" src="/images/$30.00.png" />
            </div>
          </div>
        </div>
        <div class="btn-container__shop-btn">
          <a href="#">
            <img class="shop-btn" src="images/shop-btn.png" alt="" />
          </a>
        </div>

      <!-- SUBSCRIBE -->
      <section class="subscribe-container">
        <div class="subscribe-container__title-wrapper">
          <img
            class="subscribe-container__subscribe-title"
            src="images/subscribe-title.png"
            alt=""
          />
        </div>
        <div class="parent-container">
          <!-- EMAIL FORM -->
          <form class="subscribe-container__form">
            <div class="email-address-container">
              <input
                class="subscribe-container__form-placeholder"
                type="text"
                id="emailAddress"
                name="emailAddress"
                placeholder="email address"
              />
            </div>
            <div class="country-container">
              <select
                class="subscribe-container__form-placeholder"
                id="country"
                name="country"
              >
                <option value="value1">country</option>
              </select>
            </div>
          </form>
          <div class="subscribe-container__email-text-container">
            <div class="subscribe-container__email-text-img-container">
              <img
                class="subscribe-container__email-text"
                src="images/subscribe-email-text.png"
                alt=""
              />
            </div>
          </div>
          <!-- CHECKBOX FORM -->
          <form class="subscribe-container__checkbox-form">
            <div class="subscribe-container__checkbox-form-container">
              <input
                type="checkbox"
                id="murda-beatz"
                name="murda-beatz"
                value="Murda Beatz"
              />
              <label
                class="subscribe-container__checkbox-form-placeholder"
                for="murda-beatz"
              >
                MURDA BEATZ</label
              >
              <input
                type="checkbox"
                id="interscope-records"
                name="interscope-records"
                value="interscope-records"
              />
              <label
                class="subscribe-container__checkbox-form-placeholder"
                for="interscope-records"
              >
                INTERSCOPE RECORDS</label
              >
              <input type="checkbox" id="UMG" name="UMG" value="UMG" />
              <label
                class="subscribe-container__checkbox-form-placeholder"
                for="UMG"
              >
                UNIVERSAL MUSIC GROUP</label
              >
            </div>
          </form>
          <div class="subscribe-container__private-policy-container">
            <div class="subscribe-container__private-policy-img-container">
              <img
                class="subscribe-container__private-policy"
                src="images/private-policy.png"
                alt=""
              />
            </div>
          </div>
          <div class="btn-container__submit-btn">
            <a href="#">
              <img class="submit-btn" src="images/submit-btn.png" alt="" />
            </a>
          </div>
        </div>
